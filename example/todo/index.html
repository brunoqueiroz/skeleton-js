<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Todo Application</title>
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="css/todos.css">
	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<!-- Todo App Interface -->
	<div id="todoapp">
		<div class="title">
			<h1>Todos</h1>
		</div>
		<div class="content">
			<div id="create-todo">
				<input id="new-todo" placeholder="What needs to be done?" type="text" />
				<span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
			</div>
			<div id="todos">
				<ul id="todo-list"></ul>
			</div>
			<div id="todo-stats"></div>
		</div>
	</div>

	<script src="../../libs/underscore-1.3.1.js"></script>
		<script src="../../libs/jquery-1.7.1.js"></script>
		<script src="../../libs/backbone-0.9.1.js"></script>
		<script src="../../libs/require-1.0.5.js" data-main="js/todo.js"></script>
		<script>
				require.config({
						baseUrl: '../../js',
						paths : {
								'controllers' 	: '../example/todo/js/controllers',
								'collections' 	: '../example/todo/js/collections',
								'models' 		: '../example/todo/js/models',
								'views' 		: '../example/todo/js/views',
								'utils' 		: '../example/todo/js/utils'
						},
						waitSeconds: 1
				});
		</script>
</body>
